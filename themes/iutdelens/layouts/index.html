{{ define "main" }}

<div id="home-part1" class="section columns">
    <div class="column is-three-fifths">
        <h1 class="title has-text-centered name-homepage">JAKOBOWSKI</h1>
        <h1 class="title has-text-centered name-homepage">Aymeric</h1>
        <br>
        <h2 class="subtitle has-text-centered status">Étudiant en informatique</h2>
    </div>
    <div id="home-flex" class="column">
        <a class="linkButtons" href="#home-part2"><button class="allButtons" id="projetctButton">Projets</button></a>
        <a class="linkButtons" href="#home-part3"><button class="allButtons" id="experienceButton">Parcours</button></a>

<div id="home-part2" class="section">
    <h2 class="title is-2">Mes projets récents :</h2>
    <div class="slider">
        <div class="slides">
            {{ range (where .Site.RegularPages "Type" "projets" | first 3) }}
                <div class="slide is-5by3">
                    <h5 class="subtitle is-4 has-text-centered"><a href="{{.Permalink}}">{{.Title}}</a></h5>
                    <figure class="is-5by3">
                        <img class="image_accueil" src="{{.Params.image}}" alt="">
                    </figure>
                </div>
            {{ end }}
        </div>
    </div>
</div>
