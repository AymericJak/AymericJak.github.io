{{ define "main" }}
<div class="container">
    <div id="home-part1" class="section">
        <h1 class="title has-text-centered is-1">{{.Site.Params.Author}}</h1>
        <br>
        <h2 class="subtitle has-text-centered is-5">Étudiant en informatique</h2>
    </div>

    <div id="home-part2" class="section">
        <h2 class="title is-2">Mes projets récents :</h2>
        <div class="slider">
            <div class="slides">
                {{ range (where .Site.RegularPages "Type" "projets" | first 3) }}
                    <div class="slide is-5by3">
                        <h5 class="subtitle is-4 has-text-centered"><a href="{{.Permalink}}">{{.Title}}</a></h5>
                        <figure class="is-5by3">
                            <img class="image_accueil" src="{{.Params.image}}" alt="">
                        </figure>
                    </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{ end }}
