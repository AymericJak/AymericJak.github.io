{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1 class="title is-size-1-tablet is-family-title">{{ .Title }}</h1>
        </div>

        <div class="columns is-multiline">
            {{ range .Paginator.Pages }}
            <div class="column is-half">
                {{ partial "widgets/benevolatEtiquette.html" . }}
            </div>
            {{ end }}
        </div>
    </div>
    <br>

    <div class="columns is-centered">
        <div class="column is-narrow">
            {{ partial "widgets/pagination.html" . }}
        </div>
    </div>

</div>
{{end}}
