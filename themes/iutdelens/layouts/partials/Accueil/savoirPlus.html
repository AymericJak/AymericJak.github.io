<script>
    function copyObject(idButtonString, idTextString) {
        let elemButton = document.getElementById(idButtonString);
        let elemText = document.getElementById(idTextString).textContent.toLowerCase();

        navigator.clipboard.writeText(elemText);
        elemButton.innerHTML = 'Copié !';
        setTimeout(() => {
            elemButton.innerHTML = 'Copier';
        }, 1400);
    }
</script>
