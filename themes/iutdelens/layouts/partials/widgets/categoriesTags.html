<div class="columns is-centered is-multiline">
    {{ range $index, $.Params.categories }}
    <div class="column is-narrow">
        {{ if (or (eq $index "Projet universitaire") (eq $index "University project")) }}
        <span class="tag is-warning zoom">
            <a class="has-text-black" href="{{ "categories/" | relURL }}{{ $index | urlize }}">
                {{ $index }}
            </a>
        </span>
        {{ else if (or (eq $index "Projet personnel") (eq $index "Personal project")) }}
        <span class="tag is-success zoom">
            <a class="has-text-white" href="{{ "categories/" | relURL }}{{ $index | urlize }}">
                {{ $index }}
            </a>
        </span>
        {{ else }}
        <span class="tag is-link is-light zoom">
            <a class="has-text-black" href="{{ "categories/" | relURL }}{{ $index | urlize }}">
                {{ $index }}
            </a>
        </span>
        {{ end }}
    </div>
    {{ end }}
</div>
