<div class="box">
    <div class="columns has-text-centered-mobile">
        <figure class="image is-128x128 zoom" style="margin: auto">
            <a href="{{ .Permalink }}"><img src="{{.Params.logo }}" alt="logo de l'évènement '{{ .Title }}'"></a>
        </figure>
        <div class="column is-9">
            <h2 class="title has-text is-4"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <p class="has-text-justified">{{ .Params.description }}</p>
        </div>
        <h3 class="column has-text-weight-bold is-size-5 has-text-centered is-1">{{ .Params.edition }}</h3>
    </div>
</div>
