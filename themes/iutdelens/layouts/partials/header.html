<header>
    <nav class="navbar" role="navigation">
        <div class="container">
            <div class="navbar-brand">
                <a href="/{{ if eq .Language.LanguageName "English" }}en/{{end}}" title="{{ if eq .Language.LanguageName "English" }}Home{{else}}Accueil{{end}}" class="navbar-item">
                    <img class="logo" id="image_logo" src="/images/logo_JAK.svg" alt="Logo - Portfolio">
                    <span class="logo">
                        <h1 class="title is-4">{{ .Site.Title }}</h1>
                    </span>
                </a>
                {{ range .Site.Menus.social }}
                <a href="{{ .URL }}" class="navbar-item is-hidden-desktop" title="{{ .Name }}">
                    <span class="icon">{{ .Pre }}</span>
                </a>
                {{ end }}
                
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            
            <div class="navbar-menu">
                <div class="navbar-start">
                    {{ range .Site.Menus.main -}}
                    <a href="{{ .URL | absLangURL }}" class="navbar-item">{{ .Name }}</a>
                    {{ end }}
                </div>
                <div class="navbar-end">
                    {{ range .Site.Menus.social -}}
                    <a href="{{ .URL }}" target="_blank" class="navbar-item is-hidden-touch" title="{{ .Name }}">
                        <span class="icon">{{ .Pre }}</span>
                    </a>
                    {{ end }}
                    <hr class="is-hidden-desktop burgerMenuHR">
                    {{ range $.Site.Home.AllTranslations }}
                    <a href="{{ .Permalink }}" class="navbar-item" title="{{ .Name }}">
                        {{ .Language.LanguageName }}
                    </a>
                    {{ end }}
                </div>
            </div>
        </div>
    </nav>
    <script>
        $(document).ready(function () {
            $(".navbar-burger").click(function () {
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");
            })
        })
    </script>
</header>
