{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1 class="title is-size-1-tablet is-family-title">{{ .Title }}</h1>
        </div>

        {{ range .Paginator.Pages }}
        {{ partial "widgets/evenementEtiquette.html" . }}
        {{ end }}
    </div>
    <br>

    <div class="columns is-centered">
        <div class="column is-narrow">
            {{ partial "widgets/pagination.html" . }}
        </div>
    </div>

</div>
</div>
{{end}}
